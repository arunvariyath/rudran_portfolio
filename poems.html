<!DOCTYPE html>
<html>

    <head w3-include-html="./head.html">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
            integrity="sha512-sJa5KWq3F99QOeijUOm9O+BgDgVtzrWBBagZtjlW7F3I47NO1OaNJvbut+9KOPmjNr4Wb3blU4vQiQdi+Zk6wg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
            integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"
            integrity="sha512-3J8teBiHrSyaaRBajZyIEtpDsXdPq1gsznKWIVb5CnorQuFhjWGhWe54z8YNnHHr7MZuExb9m5kvf964HiT1Sw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="assets/javascripts/main.js"></script>
        <script src="assets/javascripts/poems.js"></script>
    </head>


    <body>
        <header w3-include-html="./header.html"></header>

        <main class="page">
            <section class="portfolio-block about">
                <div class="container">
                    <div class="heading">
                        <h2>Poems</h2>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0 p-5">
                            <div class="bg-image hover-overlay ripple shadow-1-strong rounded video-holder"
                                data-id='{{this.poemSrc}}' data-ripple-color="light">
                                <a href="#!" data-bs-toggle="modal" data-bs-target="#VideoModal">
                                    <!-- <span class="badge badge-pill bg-info poemTitle w-100">
                                                {{this.poemTitle}}</span> -->
                                    <!-- <span class=" bg-success" style="width: 100%;">
                            {{this.poemTitle}}
                        </span> -->
                                    <img src="https://img.youtube.com/vi/{{this.poemSrc}}/hqdefault.jpg"
                                        class="w-100" />
                                    <img src="assets/images/play-button.png" class='yt-play-image'>

                                </a>
                                <!-- <a href="#!" data-bs-toggle="modal" data-bs-target="#Lyrics{{@index}}">
                                        <div class="badge badge-pill bg-danger w-100">
                                            Read this poem
                                        </div>
                                    </a> -->
                            </div>
                        </div>


                        <div class="modal fade" id="Lyrics{{@index}}" tabindex="-1"
                            aria-labelledby="Lyrics{{@index}}Label" aria-hidden="true">
                            <div class="modal-dialog modal-xl modal-dialog-centered">
                                <div class="modal-content">
                                    <!-- <span class="badge badge-pill bg-info poemTitle">
                                            {{this.poemTitle}}
                                        </span> -->
                                    <!-- <p class="p-3 text-center">
                                        {{this.poemLyrics}}
                                    </p> -->

                                    <div class="text-center py-3">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="VideoModal" tabindex="-1" aria-labelledby="VideoLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-xl modal-dialog-centered">
                                <div class="modal-content">
                                    <span id="popupTitle" class="badge badge-pill bg-info poemTitle">

                                    </span>
                                    <div class="ratio ratio-16x9">
                                        <iframe src="#" title="YouTube video" id="VideoFrame"
                                            allow="autoplay; encrypted-media" allowfullscreen></iframe>
                                    </div>

                                    <div class="text-center">
                                        <button type="button" class="btn btn-danger w-100" data-bs-dismiss="modal">
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </main>
        <footer class="bg-light text-center text-primary" w3-include-html="./footer.html"></footer>

    </body>


</html>
